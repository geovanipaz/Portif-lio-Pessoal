{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.titulo }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="/media/{{project.imagem}}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.descricao }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.tecnologia }}</p>
    </div>
</div>
{% endblock %}
