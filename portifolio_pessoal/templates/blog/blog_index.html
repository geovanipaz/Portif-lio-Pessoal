{% extends "base2.html" %}


{% block title %}Home{% endblock title %}

{% block body_block %}

  {% for post in posts %}
    <h2>{{ post.titulo }}</h2>
    <h6><i>{{ post.criado }}</i></h6>  

    <div class="row">
      <div class="col-sm-4">
        
        <img src="/media/{{ post.imagem }}" alt="{{ post.titulo }}"
        title="{{ post.titulo }}" width="100%">
      </div>
      <div class="col-sm-8">
        <p>{{ post.corpo|linebreaks }}</p>
        <a href="{% url 'blog:detalhe' post.pk %}">Read More</a>
        <h6>Posted By: <a href="">{{post.autor}}</a></h6>
        <h6>
          {{ post.comentario.count }} Comments</h6>
      </div>
    </div>
  {% endfor %}
  
{% endblock body_block %}
