{% extends "base2.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Blog{% endblock title %}

{% block body_block %}
 <h2>Write Your Blog Here:</h2>
 <form method="POST" enctype="multipart/form-data">
   {{ form|crispy }}
   {% csrf_token %}
   <button type="submit" class="btn btn-success btn-sm">Publish</button>
 </form>
 <br><br><br>
{% endblock body_block %}
